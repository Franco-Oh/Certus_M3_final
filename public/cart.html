<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <main class="main-container">
        <header>
            
            <nav class="navbar navbar-dark bg-dark d-flex row align-items-center">
                <i class="bi bi-list text-light col-2 d-lg-none text-center"></i>
                <h1 class="col-lg-4 col-6 text-center"><a href="./index.html" style="color: white; text-decoration: none;">FUNKO TOTAL</a></h1>
                <div class="navcompu d-none d-lg-block col-6">
                    <ul class="nav navbar_items justify-content-evenly">
                        <li><a class="nav-link navbar_link" href="./nosotros.html">Nosotros</a></li>
                        <li><a class="nav-link navbar_link" href="./catalogo.html">Catálogo</a></li>
                        <li><a class="nav-link navbar_link" href="./cart.html">Carrito</a></li>
                    </ul>
                </div>
                <div class="nav_cart-user col-lg-2 col-4 row justify-content-evenly align-items-center">
                    <div class="nav__cart col-6" id="nav__cart">
                        <div class="nav__cart-num no-visible" id="nav__cart-num">0</div>
                        <a href="./cart.html"><i class="bi bi-cart3 text-light" id="carrito"></i></a>
                        <!-- modal cart -->
                        <div class="cart-modal py-4 px-3 no-visible">
                            <div class="cart-modal__title text-center mb-4">
                                <p>Resumen de compra</p>
                            </div>
                            <div class="cart-modal__container">
                                <div class="cart-modal__container-cart">
                                </div>
                                <div class="row justify-content-center mb-2">
                                    <button class="btn btn-warning col-8" type="button" onclick="location.href='./cart.html'">Revisar Carrito</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <i class="bi bi-person-circle text-light col-6"></i>
                </div>
            </nav>

            <!-- modal navbar start -->
            <div class="modal-navbar_background">
                <nav class="modal-navbar">
                    <i class="bi bi-x-circle modal-navbar__close"></i>
                    <ul class="nav flex-column modal-navbar__items">
                        <li><a class="nav-link modal-navbar__link" href="./nosotros.html">Nosotros</a></li>
                        <li><a class="nav-link modal-navbar__link" href="./catalogo.html">Catálogo</a></li>
                        <li><a class="nav-link modal-navbar__link" href="./cart.html">Carrito</a></li>
                        <li><a class="nav-link modal-navbar__link" href="./index.html">Iniciar Sesion</a></li>
                    </ul>
                </nav>
            </div>
            <!-- modal navbar end -->
            
        </header>
        
        <div class="container__cart-list row text-center justify-content-evenly align-items-center">
            <div class="cart-list__list col-8">
                <h2 class="m-5 text-center">CARRITO DE COMPRAS</h2>
                <div class="row text-center justify-content-evenly align-items-center m-3 border-top border-secondary border-opacity-50">
                    <div class="col-3">
                        <img class="cart-list__img" src="./img/funko001.jpg" alt="funko">
                    </div>
                    <div class="col-2">
                        <p class="cart-list__prod">Teddy Rick</p>
                        <p class="cart-list__price">S/ 50.00</p>
                    </div>
                    <div class="col-2">
                        <p>Cantidad</p>
                        <input class="cart-list__num" type="number" value="1" readonly>
                    </div>
                    <div class="col-2">
                        <p class="cart-list__totalprice">S/ 50.00</p>
                    </div>
                    <div class="col-2">
                        <i class="bi bi-trash-fill"></i>
                    </div>    
                </div>
            </div>
            <div class="cart-list__resume col-3 text-center justify-content-center align-items-center my-5 mx-3">
                <div class="my-5 text-center">RESUMEN DE PEDIDO</div>
                <div class="row my-3 text-center justify-content-center align-items-center">
                    <div class="col-9">CANTIDAD PRODUCTOS:</div>
                    <div class="col-3">1</div>
                </div>
                <div class="row mt-3">
                    <div class="col-8">TOTAL:</div>
                    <div class="col-4">S/ 50.00</div>
                </div>
                <div>
                    <button type="button" class="btn btn-success my-5" onclick="pagCatalog()">PROCESAR COMPRA</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
